name: UU Distribute To Firebase
permissions:
  contents: read
 
on:
  workflow_call:
    inputs:
      distribution_group:
        description: 'Firebase Distribution Group'
        required: false
        type: string
        default: ''
      release_notes_content:
        description: 'Release Notes File Content'
        required: false
        type: string
        default: ''
    secrets:
      FIREBASE_CREDENTIALS:
        required: true
      FIREBASE_APP_ID:
        required: false
      
jobs:
  build:
    name: Distribute to Firebase
    runs-on: macos-latest
    steps:
      - name: Distribute to Firebase
        uses: SilverPineSoftware/UUKotlinBuild/.github/actions/uu-distribute-to-firebase@main
        with:
          distribution_group: ${{ inputs.distribution_group }}
          release_notes_content: ${{ inputs.release_notes_content }}
          firebase_credentials: ${{ secrets.FIREBASE_CREDENTIALS }}
          firebase_app_id: ${{ secrets.FIREBASE_APP_ID }}

