name: UU Instrumented Tests
 
on:
  workflow_call:
    inputs:
      configuration:
        description: 'Test configuration to run'
        required: false
        type: string
        default: 'quickGroup'
      runner:
        description: 'Runner environment'
        required: false
        type: string
        default: 'ubuntu-latest'
      module_path:
        description: 'Gradle module path'
        required: false
        type: string
        default: ':library'
        
jobs:
  instrumented-tests:
    name: Run Android Instrumented Tests (${{ inputs.configuration }})
    runs-on: ${{ inputs.runner }}
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        
      - name: Read version from gradle.properties
        id: get-version
        run: |
          VERSION=$(grep "^version=" gradle.properties | cut -d'=' -f2)
          BUILD=${{github.run_number}}
          FULL_VERSION=$VERSION.$BUILD
          echo "version=$FULL_VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $FULL_VERSION"

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: ${{ vars.UU_JAVA_DISTRIBUTION }}
          java-version: ${{ vars.UU_JAVA_VERSION }}
          
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        
      - name: Cache Android System Images
        uses: actions/cache@v4
        id: cache-system-images
        with:
          path: ${{ env.ANDROID_HOME }}/system-images
          key: ${{ inputs.runner }}-android-system-images-v1
          restore-keys: |
            ${{ inputs.runner }}-android-system-images


      - name: Enable KVM for Hardware Acceleration
        if: inputs.runner == 'ubuntu-latest'
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Run Instrumented Tests (${{ inputs.configuration }})
        run: |
          ./gradlew \
          :${{ inputs.module_path }}:${{ inputs.configuration }}DebugAndroidTest \
          -Pandroid.testInstrumentationRunnerArguments.notAnnotation=com.silverpine.uu.test.instrumented.annotations.UUInteractionRequired
          
      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ inputs.configuration }}-${{ steps.get-version.outputs.version }}
          path: ${{ inputs.module_path }}/build/reports/androidTests

