name: UU Tests
 
on:
  workflow_call:
    inputs:
      runner:
        description: 'Runner environment'
        required: false
        type: string
        default: 'ubuntu-latest'
      module_path:
        description: 'Gradle module path'
        required: false
        type: string
        default: 'library'
        
jobs:
  instrumented-tests:
    name: Run Android Instrumented Tests (${{ inputs.configuration }})
    runs-on: ${{ inputs.runner }}
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        
      - name: Read version from gradle.properties
        id: get-version
        run: |
          VERSION=$(grep "^version=" gradle.properties | cut -d'=' -f2)
          BUILD=${{github.run_number}}
          FULL_VERSION=$VERSION.$BUILD
          echo "version=$FULL_VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $FULL_VERSION"

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: ${{ vars.UU_JAVA_DISTRIBUTION }}
          java-version: ${{ vars.UU_JAVA_VERSION }}
          
      - name: Run Unit Tests
        run: ./gradlew clean :${{ inputs.module_path }}:test
          
      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ inputs.configuration }}-${{ steps.get-version.outputs.version }}
          path: ${{ inputs.module_path }}/build/reports/tests

